<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Listado de coches</h1>

<div th:each="coche : ${listaCoches}" style="width: 100px; border: 1px solid; margin-bottom: 15px">
    <p th:text="'Marca: ' + ${coche.marca}"></p>
    <p th:text="'Modelo: ' + ${coche.modelo}"></p>
    <p th:text="'Color: ' + ${coche.color}"></p>
    <p th:text="'AÃ±o: ' + ${coche.anio}"></p>
    <a th:href="@{/coche/editar/{id}(id=${coche.id})}">Editar Coche</a>
    <form th:action="@{/coche/eliminar/{id}(id=${coche.id})}" method="post">
        <button type="submit">Eliminar</button>
    </form>
</div>
<a th:href="@{/coche/nuevo}">Agregar Nuevo Coche</a>
</body>
</html>
